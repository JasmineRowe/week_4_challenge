<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Dashboard</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="header">
            <input type="text" placeholder="Search tasks..." class="search-bar">
            <div class="user-avatar">
                <img src="https://i.pravatar.cc/50?u=student" alt="User Avatar">
            </div>
        </header>

        <!-- Sidebar 
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Tasks</a></li>
                    <li><a href="#">Completed</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </aside>-->

        <!-- Main Content -->
        <main class="main-content">
          
            <input type="text" id="addTask" placeholder="Add Task..." class="search-bar">
      
            <button class="add-task-btn" id = "add-task-btn" >Submit Task</button>

            <br><br>

            <h2>Active Tasks</h2>

            <table class="task-table" id="taskTable">
          <thead>
                    <tr>
                        <th>Task</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody >      
                    <tr>
                        <td>Task Example</td>
                        <td><button class="complete-btn" id="complete-btn">Mark as Complete</button></td>
                    </tr>
                    <tr>             
                        <td>Jasmine</td><td>Jasmine</td>
                    </tr>
                          
                </tbody>
            </table>

<br><br>


<h2>Completed Tasks</h2>
            

            <table class="task-table" id="taskTable">
                   <thead>
                           <tr>
                               <th>Task</th>
                               <th>Action</th>
                           </tr>
                       </thead>
       
       
                       <tbody >
                           <!-- Example rows -->
                           <tr>
                               <td>Task Example</td>
                               <td>Date Completed</td>
                           </tr>
                         
                           
                           
                       </tbody>
                   </table>
       


        </main>
    </div>
</body>
<script src="./Assets/script.js"></script>

</html>
